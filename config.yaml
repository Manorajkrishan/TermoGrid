# TermoGrid AI Configuration

paths:
  data_dir: "data"
  models_dir: "models"
  frontier_dir: "data/frontier"
  kaggle_dir: "data/kaggle_cold_source"
  weather_dir: "data/weather"
  synthetic_dir: "data/synthetic"

pue_forecaster:
  horizon_minutes: 15
  lookback_window: 96  # 4 hours at 15-min intervals
  model_type: "xgboost"  # or "lstm"
  lstm_units: 64
  lstm_layers: 2

thermal_twin:
  grid_resolution: 20  # 20x20x10 for 3D thermal map
  update_interval_sec: 5

rl_agent:
  algorithm: "PPO"
  total_timesteps: 100000
  learning_rate: 0.0003
  batch_size: 64
  n_steps: 2048
  gamma: 0.99
  gae_lambda: 0.95

simulation:
  # Physics-inspired parameters for data center thermal model
  room_dimensions: [30, 20, 5]  # meters: length, width, height
  rack_count: 48
  baseline_pue: 1.3
  min_chilled_temp_c: 7
  max_chilled_temp_c: 15
  target_inlet_temp_c: 27
